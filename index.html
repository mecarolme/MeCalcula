<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MECALCULA</title>

    <!-- arquivos -->
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="calc">
        <h3>MeCalcula</h3>

        <div id="operations">
            <div id="previous-operation"></div>
            <div id="current-operation"></div>
        </div>

    <div id="buttons-container">
        <button class="calcOp">CE</button>
        <button class="calcOp">C</button>
        <button class="calcOp">DEL</button>
        <button class="fourOp">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="fourOp">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="fourOp">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="fourOp">+</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button id="equal-btn">=</button>
    </div>
</div>

    <div id="boxTheme">
        <input type="checkbox" name="theme" id="theme">
        <label for="theme">Mude o tema</label>
    </div>
</body>
</html>
